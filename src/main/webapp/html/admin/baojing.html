<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link href="../static/Ui/ui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../static/Ui/ui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../static/Ui/ui/jquery.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.serializejson.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/date.js" type="text/javascript"></script>
    <script src="../static/Ui/js/baojing.js" type="text/javascript"></script>
    <script type="text/javascript">
        var _value = 'name';
        var title = '报警管理';
        var idField = 'id';
        var height = 400;
        var width = 650;
        var columns = [[{
            field: 'id',
            title: '编号',
            width: 80
        }, {
            field: 'datameaningId',
            title: '解析表编号',
            width: 100
        }, {
            field: 'name',
            title: '名称',
            width: 100
        }, {
            field: 'miValue',
            title: '最小值',
            width: 100
        }, {
            field: 'maValue',
            title: '最大值',
            width: 100
        }]];
    </script>
</head>
<body class="easyui-layout">
<!-- 数据表格区 -->
<div data-options="region:'center',collapsible:true,split:true"
     style="width: 600px;">
    <table class="easyui-datagrid" id="grid">
    </table>
</div>
<!-- 添加、修改 -->
<div class="easyui-window" data-options="closed:true" id="editDlg">
    <form id="editForm">
        <input id="input_id" name="id" type="hidden">
        <table>
            <tr>
                <td>寄存器解析编号</td>
                <td><input id="input_datameaningId" name="datameaningId" type="text"></td>
            </tr>
            <tr>
                <td>名称</td>
                <td><input id="input_name" name="name" type="text"></td>
            </tr>
            <tr>
                <td>最小值</td>
                <td><input id="input_miValue" name="miValue" type="text"></td>
            </tr>
            <tr>
                <td>最大值</td>
                <td><input id="input_maValue" name="maValue" type="text"></td>
            </tr>

        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>
</body>
</html>
