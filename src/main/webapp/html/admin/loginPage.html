<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link href="../static/Ui/ui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../static/Ui/ui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../static/Ui/ui/jquery.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.serializejson.min.js" type="text/javascript"></script>
    <script src="../static/Ui/js/logincrud.js" type="text/javascript"></script>
    <script src="../static/Ui/js/search.js" type="text/javascript"></script>
    <script type="text/javascript">
        //用于search.js自动补全
        var _value = 'companyname';
        //用于crud.js的esayui初始参数
        var title = '登录页面管理';
        var idField = 'id';
        var height = 300;
        var width = 300;

    </script>
</head>
<body class="easyui-layout">
<!--搜索区  -->
<div data-options="region:'north',title:'查询'"
     style="padding: 4px; background-color: #eee; height: 80px">
    <form id="searchForm">
        <table cellpadding="5">
            <tr>
                <td>文档名 ：</td>
                <td><input class="easyui-combobox" id="inputtable"
                           name="companyname"/></td>
                <td><a class="easyui-linkbutton"
                       data-options="iconCls:'icon-search'" id="btnSearch">查询</a></td>
                <td><a class="easyui-linkbutton"
                       data-options="iconCls:'icon-remove'" id="btnReset">重置</a></td>
        </table>
    </form>
</div>
<!-- 数据表格区 -->
<div data-options="region:'center',collapsible:true,split:true"
     style="width: 600px;">
    <table class="easyui-datagrid" id="grid">
        <thead>
        <tr>
            <th data-options="field:'id' , width:100 ">编号</th>
            <th data-options="field:'companyname', width:100">公司名</th>
            <th data-options="field:'jiekou', width:100">接口</th>
            <th data-options="field:'xieyi', width:100">协议</th>
            <th data-options="field:'url', width:100">图片路径</th>
        </tr>
        </thead>
        <tbody id="loginList">

        </tbody>
    </table>
</div>
<!-- 添加、修改 -->
<div class="easyui-window" data-options="closed:true" id="editDlg">
    <form id="editForm">
        <input id="input_id" name="id" type="hidden">
        <table>
            <tr>
                <td>公司名</td>
                <td><input class="easyui-validatebox" data-options="
					required:true,missingMessage:'文档名不能为空!'
					" id="input_companyname"
                           name="companyname">
                </td>
            </tr>
            <tr>
                <td>接口</td>
                <td><input id="input_jiekou" name="jiekou" type="text"></td>
            </tr>
            <tr>
                <td>协议</td>
                <td><input id="input_xieyi" name="xieyi" type="text"></td>
            </tr>
            <tr>
                <td>图片路径</td>
                <td><input name="url" readonly type="text"></td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>
<!-- 导入窗口 -->
<div class="easyui-window" id="importDlg">
    <form enctype="multipart/form-data" id="importForm" method="post">
        <table>
            <tr>
                <td>导入文件</td>
                <td>
                    <button id="import_file" name="file" onclick="tiaoshi.chooseFile()" type="button">选择文件</button>
                </td>
            </tr>
            <tr>
                <td>公司名</td>
                <td><input id="import_companyname" name="companyname" type="text"></td>
            </tr>
            <tr>
                <td>接口</td>
                <td><input id="import_jiekou" name="jiekou" type="text"></td>
            </tr>
            <tr>
                <td>协议</td>
                <td><input id="import_xieyi" name="xieyi" type="text"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
