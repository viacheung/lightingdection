<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link href="../static/Ui/ui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../static/Ui/ui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../static/Ui/ui/jquery.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.serializejson.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/date.js" type="text/javascript"></script>
    <script src="../static/Ui/js/panDuan.js" type="text/javascript"></script>
    <script src="../static/Ui/js/search.js" type="text/javascript"></script>
    <script type="text/javascript">
        //用于search.js自动补全
        var _value = 'datameaningId';
        //用于crud.js的esayui初始参数
        var title = '判断条件管理';
        var idField = 'id';
        var height = 400;
        var width = 650;
        var columns = [[{
            field: 'datameaningId',
            title: '解析表编号',
            width: 100
        }, {
            field: 'data',
            title: '数据',
            width: 100
        }, {
            field: 'name',
            title: '含义',
            width: 100
        }, {
            field: 'isError',
            title: '是否判断异常',
            width: 100
        },]];
    </script>
</head>
<body class="easyui-layout">

<!-- 数据表格区 -->
<div data-options="region:'center',collapsible:true,split:true"
     style="width: 600px;">
    <table class="easyui-datagrid" id="grid">
    </table>
</div>
<!-- 添加、修改 -->
<div class="easyui-window" data-options="closed:true" id="editDlg">
    <form id="editForm">
        <table>
            <tr>
                <td>数据值</td>
                <td><input class="easyui-validatebox" data-options="
					required:true,missingMessage:'不能为空!'
					" id="input_data"
                           name="data">
                </td>
            </tr>
            <tr>
                <td>代表含义</td>
                <td><input id="input_name" name="name" type="text"></td>
            </tr>
            <tr>
                <td>解析表编号</td>
                <td><input class="easyui-validatebox" data-options="
					required:true,missingMessage:'不能为空!'
					" id="input_datameaningId"
                           name="datameaningId">
                </td>
            </tr>
            <tr>
                <td>是否为异常(0为否 1为是)</td>
                <td><input class="easyui-validatebox" data-options="
					required:true,missingMessage:'不能为空!'
					" id="input_isError"
                           name="isError">
                </td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>
</html>
