<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link href="../static/Ui/ui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../static/Ui/ui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../static/Ui/ui/jquery.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/jquery.serializejson.min.js" type="text/javascript"></script>
    <script src="../static/Ui/ui/date.js" type="text/javascript"></script>
    <script src="../static/Ui/js/user.js" type="text/javascript"></script>
    <script src="../static/Ui/js/search.js" type="text/javascript"></script>
    <script type="text/javascript">
        //用于search.js自动补全
        var _value = 'user_name';
        //用于crud.js的esayui初始参数
        var title = '用户管理';
        var idField = 'user_id';
        var height = 300;
        var width = 400;
        var columns = [[{
            field: 'user_code',
            title: '账号',
            width: 100
        }, {
            field: 'user_pwd',
            title: '密码',
            width: 100
        }, {
            field: 'user_name',
            title: '真实姓名',
            width: 100
        }, {
            field: 'user_company',
            title: '公司',
            width: 150
        },]];
    </script>
</head>
<body class="easyui-layout">
<!-- 数据表格区 -->
<div data-options="region:'center',collapsible:true,split:true"
     style="width: 600px;">
    <table id="grid"></table>
</div>
<!-- 添加、修改 -->
<div class="easyui-window" data-options="closed:true" id="editDlg">
    <form id="editForm">
        <input id="input_user_id" name="user_id" type="hidden">
        <table>
            <tr>
                <td>账号</td>
                <td><input class="easyui-validatebox" data-options="
					required:true,missingMessage:'账号不能为空!'
					" id="input_user_code"
                           name="user_code">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input id="input_user_pwd" name="user_pwd" type="text"></td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td><input id="input_user_name" name="user_name" type="text"></td>
            </tr>
            <tr>
                <td>公司</td>
                <td><input id="input_user_company" name="user_company" type="text"></td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>
</body>
</html>
